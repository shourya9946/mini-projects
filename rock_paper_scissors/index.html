<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="box">
        <button class="circle"><img src="rock.png" alt="" class="img"></button>
        <button class="circle"><img src="paper.png" alt="" class="img"></button>
        <button class="circle"><img src="scissors.png" alt="" class="img"></button>
    </div>
    <div id="box1">
        <div class="names"><h3>Rock</h3></div>
        <div class="names"><h3>Paper</h3></div>
        <div class="names"><h3>Scissors</h3></div>    
    </div>
    <div class="score"> 
        <div id="ys">
            <h2>Your Score : 0</h2>
        </div>
        <div id="cs">
            <h2>Computer Score : 0</h2>
        </div>
    </div>
    <div id="state">
        <h2>It is a Draw</h2>
    </div>
    <div id="state1"><h2>Choose</h2></div>
    <script src="game.js"></script>
</body>
</html>
